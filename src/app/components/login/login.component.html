<div class="form-container mat-elevation-z5">
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field>
        <input matInput placeholder="Email adress" formControlName="email"/>
        <mat-error *ngIf="email?.errors?.['required']">
            Email is required
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" />
        <mat-error *ngIf="password?.errors?.['required']">
            Password is required
        </mat-error>
    </mat-form-field>
    <div class ="center margin-top">
    <button mat-raised-button color ="primary" type="submit">
        Login
    </button>
</div>
    <span class="center margin-top">New to our store?<a class="sign-up-link" routerLink="/sign-up"> Sign Up!</a></span>
    <span class="discount">You can get discount coupons for delivery!</span>
</form>
</div>
