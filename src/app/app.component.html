<mat-toolbar color="primary">
    <div class="nav">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="material-symbols-outlined">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">

          <a mat-menu-item routerLink="home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </a>
          <a mat-menu-item routerLink="product">
            <mat-icon>category</mat-icon>
            <span>Products</span>
          </a>
          <a mat-menu-item routerLink="cart">
            <mat-icon>shopping_cart</mat-icon>
            <span>Shopping Cart</span>
          </a>
          <a mat-menu-item routerLink="login">
            <mat-icon>login</mat-icon>
            <span>Login</span>
          </a>
          <a mat-menu-item routerLink="singUp">
            <mat-icon>person_add</mat-icon>
            <span>Singup</span>
          </a>
        </mat-menu>
    </div>
    <div class="nav-button-container">
    <a class="nav-button" mat-button routerLink="home">Home</a>
    <a class="nav-button" mat-button routerLink="product">Products</a>
    <a class="nav-button" mat-button routerLink="cart">Shopping Cart</a>
    <a class="nav-button" mat-button routerLink="singUp">Sign Up</a>
    </div>  
    <span class="spacer"></span>

    <ng-container *ngIf="authService.currentUser$ | async as user; else loginButton">
        <button mat-button (click)="logout()">
            <mat-icon>logout</mat-icon>
            Logout
        </button>
    </ng-container>
    
    <ng-template #loginButton>
    <button mat-button routerLink="login">
        <mat-icon>login</mat-icon>
        Login
    </button>
</ng-template>
</mat-toolbar>

<router-outlet></router-outlet>
